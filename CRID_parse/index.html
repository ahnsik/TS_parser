<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="shortcut icon" href="./favicon.ico"> -->
    <meta charset="utf-8" lang="kr">
    <link rel="stylesheet" type="text/css" href="../style/fontstyle.css" />
    <link rel="stylesheet" type="text/css" href="../style/packetparser.css" />

    <title> DVBSTP - CRID container 분석 tool </title>
    <style>
      body {
          background-color: rgb(215, 243, 230);
      }
    </style>
  </head>
  <body>
    <header>
      <a id="top" class="action_link" href="http://ccash.gonetis.com:88/TS_analyzer/index.html">TOP</a>
      <h1>DVBSTP - CRID container 구조 </h1> <h6>by aschoi@aircode.com</h6>
      <img src="../resources/CRID_container_Syntax.png" width="540px"/>
      <img src="../resources/CRID_structure_type.png" width="540px"/>
    </header>

    <div class="stream_input">
        스트림파일 : <input class="drag_drop" type="file" id="crid_container_file_in" accept=".*" onchange="cri_file_changed();"/><span class="comment">Drag & Drop available.</span>
        <br/> 또는  <br/>
        텍스트로 입력 (16진수 DUMP): <br/>
        <textarea id="cri_packet" cols="80" rows="4" onchange="cri_from_text();"></textarea>
    </div>
    <div  class="result">
      <p class="comment">관련 Spec: TS 102 323 의 7.3.1.4 Container section - 7.3.1.5 의 compression wrapper </p>  
      결과:<br/>
        compression_wrapper() 의 compression_method : <span id="compression_methd"></span>
        <div id="compression_wrapper_container">
          <h3></h3>
          <p>CRI의 갯수(num_cri_structures): <b><span id="num_cri_structures"></span></b></p>
          <ul id="container_header">
  
          </ul>
  
          <hr>
          <ul id="cri_structure">
          </ul>
        </div>
        <div id="compression_structure">
        </div>
          
    </div>

  </body>

  <script src="../script/cri_parse.js" type="text/javascript" charset="utf-8"> </script>
</html>
